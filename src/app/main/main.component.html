<main class="content-container border border-5 pl-5 overflow-hidden">
  <div
    class="content-header d-flex mt-3 border border-light bg-white p-2 justify-content-between align-items-center"
  >
    <div class="search-bar align-items-center">
      <span><i class="bi bi-search"></i></span>
      <input type="search" id="searchInput" placeholder="Filter users" />
    </div>

    <div class="gap-2">
      <button
        id="selectAllBtn"
        class="d-none btn btn-primary"
        type="button"
        onclick="appdata.toggleSelectAll()"
      >
        Select All
      </button>
      <button
        id="deleteBtn"
        class="d-none btn btn-danger"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#confirmdelete"
        onclick="deleteConfirmation()"
      >
        Delete
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#EmployeeModal"
        onclick="add()"
      >
        New User
      </button>
    </div>
  </div>
  <div class="row m-2 border fst-italic border-light border" id="count"></div>
  <app-employee-list></app-employee-list>
</main>
